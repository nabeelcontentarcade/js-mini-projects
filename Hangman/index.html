<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hangman</h1>
    <p>Find the hidden word -- Enter Letter to start</p>

    <div class="game-container">
        <svg height="250" width="200" class="figure-container">
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="60" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />

            <circle cx="140" cy="80" r="20" class="figure-part" />
            <line x1="140" y1="100" x2="140" y2="170" class="figure-part" />

            <line x1="140" y1="130" x2="160" y2="110" class="figure-part" />
            <line x1="140" y1="130" x2="120" y2="110" class="figure-part" />

            <line x1="140" y1="170" x2="120" y2="190" class="figure-part" />
            <line x1="140" y1="170" x2="160" y2="190" class="figure-part" />

        </svg>
        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>

        <div class="word" id="word"></div>
    </div>

    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Play Again</button>
        </div>
    </div>
    <div class="notification-container" id="notification-container">
        <p>You have already entered this Letter</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
